<app-barra-comandos>
    (eventoBusca)="get()"
</app-barra-comandos>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of registros">
            <td class="fit">{{item.id}}</td>
            <td>{{item.nome}}</td>
            <td>
                <a routerLink="/config/especialidade-form" 
                [queryParams]="{id: item.id}"
                class="botao">Editar</a>
                <a (click)="delete(item.id)" class="botao excluir">Excluir</a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                <span *ngIf="registros.length > 0">Total de registros: {{registros.length}}</span>
                <span *ngIf="registros.length == 0">Total de registros: {{registros.length}}</span>
            </td>
        </tr>
    </tfoot>
</table>
