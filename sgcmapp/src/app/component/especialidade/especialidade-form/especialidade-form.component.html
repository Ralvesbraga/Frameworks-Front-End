<form (submit)="save()" #form="ngForm">

    <div class="grid">

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" 
        [(ngModel)]="registro.nome"
        required>

    </div>

    <input type="button" value="Cancelar" routerLink="/config/especialidade-list">
    <input type="submit" value="Salvar" [disabled]="form.invalid">

</form>
<pre>{{registro | json}}</pre>
