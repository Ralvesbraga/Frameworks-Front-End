<app-barra-comandos
(eventoBusca)="get($event)"
linkForm="/config/usuario-form">
</app-barra-comandos>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Usuário</th>
            <th>Ativo</th>
            <th>Papel</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of registros">
            <td class="fit">{{ item.id }}</td>
            <td>{{item.nomeCompleto}}</td>
            <td>{{item.nomeUsuario}}</td>
            <td>{{item.ativo}}</td>
            <td>{{item.papel}}</td>
            <td>
                <a routerLink="/config/usuario-form" [queryParams]="{id: item.id}" class="botao">Editar</a>
                <a (click)="delete(item.id)" class="botao excluir">Excluir</a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="6">
                <span *ngIf="registros.length > 0">Total de registros: {{ registros.length }}</span>
                <span *ngIf="registros.length == 0">Nenhum registro encontrado</span>
            </td>
        </tr>
    </tfoot>
</table>
